<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>100Cérebros' Image Gallery</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="https://xcoa.av.it.pt/labi1617-p2-g2/static/css/ratchet.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="https://xcoa.av.it.pt/labi1617-p2-g2/static/css/custom.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="https://xcoa.av.it.pt/labi1617-p2-g2/static/js/ratchet.min.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
    <!-- Custom JS -->
    <script src="https://xcoa.av.it.pt/labi1617-p2-g2/static/js/main.min.js" defer></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="invisible bar bar-nav">
      <h1 class="title">100Cérebros' Image Gallery</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content" data-id="index">
      <!-- Logo -->
      <div id="logo">
        <h2>100Cérebros'</h2>
        <img src="static/img/100brains.png" alt="100 Brain's Logo" />
        <h2 class="subtitle">Image Gallery</h2>
      </div>

      <!-- Logging in... message -->
      <h1 id="loginMessage">Logging in...</h1>

      <p id="copy">&copy; 100Cérebros 2017. All rights reserved.</p>
    </div>

  </body>
</html>
