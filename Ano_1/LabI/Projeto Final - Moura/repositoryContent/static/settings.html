<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>100Cérebros' Image Gallery</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS and JQuery-->
    <script src="js/ratchet.min.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
    <!-- Custom JS -->
    <script src="js/main.min.js" defer></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header id="header" class="bar bar-nav">
      <a class="icon icon-left-nav pull-left" href="home.html" data-transition="slide-out"></a>
      <h1 class="title">100Cérebros' Image Gallery</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content" id="settingsPage" data-id="settings">

      <h3>Account Settings</h3>
      <!-- account info -->
      <div class="accountInfo">
        <a href="#changeAvatar"><img src="" alt="Avatar" id="userAvatar"/></a>
        <h5>Hey,</h5>
        <h2 id="username"></h3>
      </div>

      <!-- change avatar pic -->
      <div id="changeAvatar" class="modal">
        <header class="bar bar-nav">
          <a class="icon icon-close pull-right" href="#changeAvatar"></a>
          <h1 class="title">Change Avatar</h1>
        </header>

        <div id="avatarModal" class="content">
          <!-- Avatars lists -->
          <img src="img/icons/avatar_0.png" alt="Avatar 0" data-index="0">
          <img src="img/icons/avatar_1.png" alt="Avatar 1" data-index="1">
          <img src="img/icons/avatar_2.png" alt="Avatar 2" data-index="2">
          <img src="img/icons/avatar_3.png" alt="Avatar 3" data-index="3">
          <img src="img/icons/avatar_4.png" alt="Avatar 4" data-index="4">
          <img src="img/icons/avatar_5.png" alt="Avatar 5" data-index="5">
          <img src="img/icons/avatar_6.png" alt="Avatar 6" data-index="6">
          <img src="img/icons/avatar_7.png" alt="Avatar 7" data-index="7">
          <img src="img/icons/avatar_8.png" alt="Avatar 8" data-index="8">
          <img src="img/icons/avatar_9.png" alt="Avatar 9" data-index="9">
          <img src="img/icons/avatar_10.png" alt="Avatar 10" data-index="10">
          <img src="img/icons/avatar_11.png" alt="Avatar 11" data-index="11">
          <img src="img/icons/avatar_12.png" alt="Avatar 12" data-index="12">
          <img src="img/icons/avatar_1337.png" alt="Ninja!" data-index="1337">
        </div>
      </div>

      <!-- change name -->
      <form id="changeUsername" class="input-group">
        <h4>Change name</h4>
        <div class="input-row">
          <label>Name</label>
          <input type="text" name="username" placeholder="Ninja S. Amurai">
        </div>
        <button type="submit" class="btn btn-positive">Save Changes</button>
      </form>

    </div>

      <!-- Footer (must always be present so ratchet's push works properly) -->
      <nav id="footer" class="bar bar-tab">
        <a id="user" class="tab-item" href="home.html" data-transition="slide-out">
          <img class="icon" src="img/icons/home.png"/>
          <span class="tab-label">Home</span>
        </a>
        <a id="logout" class="tab-item" href="logout.html">
          <img class="icon" src="img/icons/logout.png"/>
          <span class="tab-label">Log out</span>
        </a>
      </nav>

  </body>
</html>
